<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup for Riverathon and join the team as a participant, mentor, evaluator, or administrator.">
    <title>Signup - Riverathon</title>
    <link rel="stylesheet" href="stylesheets/signup.css">
</head>

<body>
    <div class="main-content">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Signup Portal Riverathon</h2>
                <form action="" method="POST">
                    <div class="textbox">
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="textbox">
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="textbox">
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="textbox">
                        <input type="password" placeholder="Confirm Password" name="confirm-password" required>
                    </div>
                    <input type="submit" value="Signup" class="submit-btn">
                </form>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
